<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>MatchMakr</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="matchs" href="{{baseUrl}}matchs">
            <iron-icon icon="mail"></iron-icon>
            <span>Matchs</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">MatchMakr</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">The future of the CRM today</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
            <style is="custom-style">
              .cafe-header { @apply(--paper-font-headline); }
              .cafe-light { color: var(--paper-grey-600); }
              .cafe-location {
                float: right;
                font-size: 15px;
                vertical-align: middle;
              }
              .cafe-reserve { color: var(--google-blue-500); }
              iron-icon.star {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                color: var(--paper-amber-500);
              }
              .flex {
                display: flex;
              }
              .flex span {
                margin-right: 15px;
              }
              iron-icon.star:last-of-type { color: var(--paper-grey-500); }
            </style>
              <paper-material elevation="0">
                <paper-card heading="Dernier Match" image="https://media.licdn.com/media/p/3/000/076/1e9/3ddc94b.jpg"  class="white">
                  <div class="card-content">
                    <div class="cafe-header">Adrien Risser</div>
                    CEO at RISSER Informatique, Freelance Node.js Specialist
                    <div class="cafe-light flex">
                      <span>Javascript : </span>
                      <div class="cafe-rating">
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                      </div>
                    </div>
                    <div class="cafe-light flex">
                      <span>Node.js : </span>
                      <div class="cafe-rating">
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                      </div>
                    </div>
                  </div>
                  <div class="card-actions">
                    <paper-button>Connectez</paper-button>
                  </div>
                </paper-card>
              </paper-material>
              <paper-material elevation="1">
                <p>This is another card.</p>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="matchs">
              <paper-material elevation="1">
                <match-element
                  avatar="https://media.licdn.com/media/p/3/000/076/1e9/3ddc94b.jpg"
                  username="Adrien Risser"
                  text="CEO at RISSER Informatique, Freelance Node.js Specialist"
                ></match-element>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
